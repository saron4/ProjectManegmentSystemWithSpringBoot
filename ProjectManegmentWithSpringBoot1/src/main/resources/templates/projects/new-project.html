<!DOCTYPE html>
<html>

<head th:replace = "layout :: header"></head>

<body>
	
	<nav th:replace = "layout :: navbar"></nav>
	
	<div class="container">
			
		<form action="/projects/save"  th:object="${project}" method="POST">
			
			
				<input type="text" placeholder="Project Name" th:field="${project.name}">
						
				<select th:field="${project.stage}">
				    <option th:value="NOTSTARTED" >Not Started</option>
				    <option th:value="INPROGRESS" >In Progress</option>
				    <option th:value="COMPLETED" >Completed</option>
				</select>
			
				<textarea type="text" placeholder="Enter Project Description" th:field="${project.discription}" > </textarea>
						
			

			<button type="submit">Create Project</button>
			
		</form>
	</div>
	
</body>
</html>
